<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Meus Livros</title>
</head>
<body>
    <header class="cabecario">
    </header>
    <main class="login">
        <section class="login__container" >
            <h1 class="login__container__titulo">Login</h1>
            <img  class="login__container__imagem" src="../assets/logo.png" alt="">
            <form action="">
                <div>
                    <div class="login__conteudo__input">
                        <label class="login__label" for="">Email:</label>
                        <input class="login__input" type="email" name="email" placeholder="Digite seu Email" required>
                    </div>
                    <div class="login__conteudo__input">
                        <label class="login__label" for="">Senha:</label>
                        <input class="login__input" type="password" name="senha" placeholder="Digite sua Senha" required>
                    </div>
                    <div class="login__conteudo__botao" >
                        <input class="login__input__botao" type="submit" name="entrar">
                    </div>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
